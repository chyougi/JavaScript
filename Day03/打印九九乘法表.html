<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印九九乘法表</title>
    <script>
        let str = '';
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                str += '|' + i + '×' + j + '=' + i * j + '|'

            }
            str = str + '\n'
        }
        console.log(str);
    </script>
</head>
