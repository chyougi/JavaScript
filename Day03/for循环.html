<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <script>
        for (let i = 0; i < 100; i++) {
            console.log('Hello');;
        }

        let sum = 0
        for (let i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
    </script>
</head>

<body>

</body>

</html>
