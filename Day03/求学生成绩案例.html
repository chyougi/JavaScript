<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求学生成绩案例</title>
    <script>
        let students = prompt('请输入人数');
        let sum = 0;
        if (students == 0) {
            alert('请输入大于0的数字');
        } else {
            for (let i = 1; i <= students; i++) {
                let score = parseInt(prompt('请输入第' + i + '学生的成绩'));
                sum = sum + score;
            }
        }
        alert('学生的总成绩是：' + sum);
        alert('学生的平均分是：' + sum / students);
    </script>
</head>

</html>
