<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平闰年</title>
    <script>
        let year = prompt('请输入出生年')
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert('您出生于闰年')
        } else {
            alert('您出生于平年')
        }
    </script>
</head>

<body>

</body>

</html>
