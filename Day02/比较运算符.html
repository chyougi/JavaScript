<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
    <script>
        let age = 18;
        let age1 = '18';
        console.log(age == age1);//会隐式转换
        console.log(age === age1);//比较值的同时，会判断数据类型是否一致
    </script>
</head>
<body>
    
</body>
</html>
