<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page{
            position: relative;
            width: 126px;
            height: 131px;
            margin: 200px auto;
        }
        .QRcode{
            position: absolute;
            top: 0px;
            right: 0px;
            width: 100px;
            height: 115px;
            border: 1px solid pink;
        }
        .page .QRcode h5{
            text-align: center;
            margin: 0;
        }
        .page .QRcode img{
            width: 80px;
            height: 80px;
            padding: 10px;
        }
        .page i{
            text-align: center;
            position: absolute;
            top: 0px;
            left: 3px;
            width: 20px;
            height: 20px;
            border: 1px solid pink;
            border-right: 0px;
        }

    </style>
</head>
<body>
    <div class="page">
        <i class="close-btn">✕</i>
        <div class="QRcode">
            <h5>淘宝二维码</h5>
            <img src="./img/tao.png" alt="">
        </div>
    </div>
    <script>
        //1.获取元素
        let closeBtn = document.querySelector('.close-btn');
        let page = document.querySelector('.page');
        //2.注册事件
        closeBtn.onclick = function () {
            page.style.display = 'none';
        }
    </script>
</body>
</html>
