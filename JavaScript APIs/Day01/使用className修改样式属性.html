<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style2{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="style1">文本</div>
    <script>
        //1.获取元素
        let word = document.getElementsByClassName("style1")[0];
        //2.注册点击事件
        word.onclick = function () {
            console.log("点击了");
            this.className = 'style1 style2';
        }
    </script>
</body>
</html>
