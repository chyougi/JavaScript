<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">2024-01-30</div>
    <script>
        //1.因为我们文档页面从上往下加载，所以先得有标签所以我们script写到标签的下面
        // 返回的是一个元素对象
        var time = document.getElementById("time");
        // console.dir 打印我们返回的元素对象 更好地查看里面的属性和方法
        console.dir(time);
    </script>
</body>
</html>
