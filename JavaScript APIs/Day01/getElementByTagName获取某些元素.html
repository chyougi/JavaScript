<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>
        <li>你好</li>
    </ul>

    <ol id="start">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ol>
    <script>
        //返回的是 获取过来元素对象的集合，以伪数组的形式存储的
        let lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        //想要一次打印里面的数据可以遍历
        for (let i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        //父元素必须是指定的单个元素
        let start = document.getElementById('start');
        console.log(start.getElementsByTagName('li'));
    </script>
</body>
</html>
