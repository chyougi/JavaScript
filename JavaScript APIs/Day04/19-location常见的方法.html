<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click',function () {
            // location.assign('http://www.baidu.com');//跟href一样，可以跳转页面（也成为重定向页面）

            location.replace('http://www.baidu.com');//替换当前页面，因为不记录历史，所以不能后退页面
        })
    </script>
</body>
</html>
