<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./ad.jpg" alt="" class="ad">
    <script>
        let ad = document.querySelector('.ad');
        function closeAd() {
            ad.style.display = 'none';
        }
        setTimeout(closeAd, 5000);
    </script>
</body>
</html>
