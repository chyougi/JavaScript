<html lang="en">
<head>

<body>
    <script>
        //1.setTimeout
        //语法规范： window.setTimeout(调用函数, 延时时间);
        //1.这个window在调用的时候可以省略
        //2.这个延时时间单位是毫秒，但是可以省略，如果省略默认是0
        // setTimeout(function () {
        //     alert('2秒后');
        // }, 2000);
        function callback() {
            console.log('爆炸了');
        }
        setTimeout(callback,3000);
    </script>
</body>
