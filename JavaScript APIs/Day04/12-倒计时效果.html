<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }

        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour"></span>
        <span class="minute"></span>
        <span class="second"></span>
    </div>
    <script>
        //1.获取元素
        let hour = document.querySelector('.hour');
        let minute = document.querySelector('.minute');
        let second = document.querySelector('.second');
        let inputTime = +new Date('2024-7-12 00:00:00');
        countDown();
        //2.开启定时器
        setInterval(countDown,1000);

        function countDown() {
            let now = +new Date();
            let s = parseInt((inputTime - now) / 1000 % 60);
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
            let m = parseInt((inputTime - now) / 1000 / 60 % 60);
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            let h = parseInt((inputTime - now) / 1000 / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            let day = parseInt((inputTime - now) / 1000 / 60 / 60 / 24);
            day = day < 10 ? '0' + day : day;
        }
    </script>
</body>

</html>
