<head>

    <style>
        * {

        li {

            font-size: 14px;

        .nav li a {

            width: 100%;

            line-height: 41px;
            color: #333;
        }

        /* .nav>li>a:hover {

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>
