<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            /* position: relative; */
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 150px;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 45px;
        }

        .w {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 0 auto 200px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
        //offset
        let father = document.querySelector('.father');
        //可以得到元素的偏移位置，返回的不带单位的数值
        console.log('father.offsetTop ==' + father.offsetTop);
        console.log('father.offsetLeft ==' + father.offsetLeft);
        let son = document.querySelector('.son');
        //他以带有定位的父亲为准，如果没有父亲或者父亲没有定位，则以body为准
        console.log('son.offsetLeft ==' + son.offsetLeft);
        let w = document.querySelector('.w');
        //2.可以得到元素的大小 宽度和高度 是包含padding + border + width
        console.log(w.offsetWidth);
        console.log(w.offsetHeight);
        //3. 返回带有定位的父亲 否则返回的是body
        console.log(son.offsetParent);//返回带有定位的父亲 否则返回的是body
        console.log(son.parentNode);//返回最近一级的父亲
    </script>
</body>

</html>
