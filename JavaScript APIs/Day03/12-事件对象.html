<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <script>
        //事件对象
        let div = document.querySelector('div');
            //1.event 就是一个事件对象 写到侦听函数的 小括号里面 当形参来看
            //2.事件对象只有有了事件才会存在，他是系统自动创建的，不需要我们传递参数
            //3.事件对象 是 事件的一系列相关数据的集合 跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息，
            //鼠标坐标等等，如果是键盘事件里面就包含了键盘事件的信息 比如判断用户按下了哪个键
        // div.onclick = function (event) {
        //     console.log(event);
        // }

        div.addEventListener('click',function (e) {console.log(e);})
    </script>
</body>
</html>
