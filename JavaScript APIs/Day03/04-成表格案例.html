<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        //1.先去准备好学生的数据
        var datas = [{
            name: '小新',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '美伢',
            subject: 'Java',
            score: 80
        }, {
            name: '广志',
            subject: 'C#',
            score: 99
        }, {
            name: '小葵',
            subject: 'C',
            score: 10
        }]

        //2.往tbody里面创建行：有几个人（通过数组的长度）就创建几行

        var tbody = document.querySelector('tbody');
        for (let i = 0; i < datas.length; i++) {
            //创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //行里面创建单元格 td 单元格的数量取决于每个对象里面的属性个数 for循环遍历对象
            for (const k in datas[i]) {
                //创建单元格
                var td = document.createElement('td');
                //把对象里面的属性值 给 td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            //3.创建有删除2个字的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);

            //4.
            console.log(td.children[0]);
            let as = document.querySelectorAll('a');
            for (let i = 0; i < as.length; i++) {
                as[i].onclick = function () {
                    console.log(as[i].parentNode.parentNode);
                    tbody.removeChild(as[i].parentNode.parentNode);
                }

            }

        }
    </script>
</body>

</html>
