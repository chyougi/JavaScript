<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button class="btn500">点击我到500</button>
    <button class="btn800">点击我到800</button>
    <button class="back">返回</button>
    <div></div>
    <script>
        // let obj = {}
        // obj.name = 'andy';
        //给不同的元素制定了不同的定时器
        function animate(obj, target) {
            //当我们不断的点击按钮，这个元素的速度会越来越快，因为开启了太多的定时器
            //解决方案就是 让我们元素只有一个定时器执行
            //先清除以前的定时器，只保留当前的一个定时器执行
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                //步长值写到定时器的里面
                // let step = Math.ceil((target - obj.offsetLeft) / 10);
                let step = (target - obj.offsetLeft) / 10;
                console.log(step);
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                if (obj.offsetLeft == target - 1) {
                    clearInterval(obj.timer);
                }
                //把每次加一 这个步长值改为一个慢慢变小的值 步长公式：（目标值 - 现在的位置） / 10
                obj.style.left = obj.offsetLeft + step + 'px';
            }, 15);
        }
        let div = document.querySelector('div');
        // animate(div, 100);
        let btn500 = document.querySelector('.btn500');
        let btn800 = document.querySelector('.btn800');
        let btnBack = document.querySelector('.back')
        btn500.addEventListener('click', function () {
            animate(div, 500);
        })
        btn800.addEventListener('click', function () {
            animate(div, 800);
        })
        btnBack.addEventListener('click', function () {
            animate(div, 0);
        })
    </script>
</body>

</html>
