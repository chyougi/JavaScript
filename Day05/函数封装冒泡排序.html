<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数封装冒泡排序</title>
    <script>
        function sort(arr) {
            for (let i = 0; i <= arr.length - 1; i++) {
                for (let j = 0; j <= arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(sort([3, 5, 8, 4, 1, 2, 70, 20, 100]));
    </script>
</head>
