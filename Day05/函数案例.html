<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数案例</title>
    <script>
        function reverse(arr) {
            let newArr = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        console.log(reverse([4, 3, 2, 1]));

        console.log(reverse(['red','black','pink']));
    </script>
</head>
