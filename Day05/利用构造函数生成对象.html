<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用构造函数生成对象</title>
    <script>
        function Star(name, age, sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sing = function(song){
                console.log(song);
            }
        }
        let ldh = new Star('刘德华', 18, '男');
        console.log(ldh);
        ldh.sing('冰雨');
    </script>
</head>
<body>
    
</body>
</html>
