<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数求任意两个数的最大值</title>
    <script>
        function getMax(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else if (num2 > num1) {
                return num2;
            }else{
                return '您输入的两个值相同';
            }
        }
        let num1 = parseInt(prompt('请输入第一个数字'));
        let num2 = parseInt(prompt('请输入第二个数字'));
        alert(getMax(num1, num2));
    </script>
</head>
