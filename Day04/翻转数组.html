<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转数组</title>
    <script>
        let arr = ['red', 'blue', 'pink', 'purple']
        let newArr = []
        for (let i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i]
        }
        console.log(newArr);
    </script>
</head>

<body>

</body>

</html>
