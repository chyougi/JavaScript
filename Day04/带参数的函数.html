<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带参数的函数</title>
    <script>
        function getSum(start, end) {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += i;
            }
            return sum;
        }
        let start = parseInt(prompt('请输入起始值'));
        let end = parseInt(prompt('请输入截至值'));
        alert(getSum(start, end));
    </script>
</head>

</body>

</html>
