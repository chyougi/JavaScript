<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组中的最大值</title>
    <script>
        let arr = [2, 6, 1, 77, 52, 25, 7]
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        console.log('该数组中的最大值是：' + max);
    </script>
</head>
