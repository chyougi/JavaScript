<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组转化为字符串</title>
    <script>
        let str = ''
        let sep = '⭐'
        let arr = ['red', 'green', 'blue', 'pink']
        for (let i = 0; i < arr.length; i++) {
            str += arr[i] + sep
        }
        console.log(str);
    </script>
</head>
