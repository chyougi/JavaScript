<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
    <script>
        let newArr = []
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                newArr[newArr.length] = arr[i]
            }
        }
        console.log(newArr);
    </script>
</head>
