<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算数组的和以及平均值</title>
    <script>
        let sum = 0;
        let arr = [2, 6, 1, 7, 4]
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log('和为：' + sum);
        console.log('平均值为：' + sum / arr.length);
    </script>
</head>
