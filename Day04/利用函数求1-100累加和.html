<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用函数求1-100累加和</title>
    <script>
        // let start = prompt('请输入起始值');
        // let end = prompt('请输入截至值');
        function getSum() {
            let sum = 0;
            for (let i = 1; i <= 100; i++) {
                sum += i;
            }
            alert('总和为：' + sum);
        }
        getSum();
    </script>
</head>

</html>
