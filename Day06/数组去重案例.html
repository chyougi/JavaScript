<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重案例</title>
    <script>
        function quChong(arr) {
            if (Array.isArray(arr)) {
                let newArr = [];
                for (let i = 0; i < arr.length; i++) {
                    if (newArr.indexOf(arr[i]) === -1) {
                        newArr.push(arr[i])
                    }
                }
                return newArr;
            } else {
                alert('您的数据不是数组')
            }
        }
        console.log(quChong([1, 2, 3, 11, 2, 3, 6, 4]).sort(function (a, b) { return a - b }));
    </script>
</head>

</html>
