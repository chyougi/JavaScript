<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date总的毫秒值</title>
    <script>
        let date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());

        // 2.简单写法
        let date1 = +new Date();
        console.log(date1);

        //3.H5新增的总的毫秒数
        console.log(Date.now());
    </script>
</head>

</body>
</html>
