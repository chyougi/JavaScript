<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加删除数组元素</title>
    <script>
        //1.在数组末尾添加元素
        let arr = [1, 2, 3];
        console.log(arr.push(4, 5));
        console.log(arr);

        //2.在数组开头添加元素
        let arr1 = [1, 2, 3];
        console.log(arr1.unshift(4, 5));
        console.log(arr1);

        //3.删除数组最后一个元素
        let arr2 = [1,2,3];
        console.log(arr2.pop());
        console.log(arr2);

        //4.删除数组的第一个元素
        let arr3 = [1,2,3];
        console.log(arr3.shift());
        console.log(arr3);
    </script>
</head>

<body>

</body>

</html>
