<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回字符位置</title>
    <script>
        let str = 'abcoefoxyozzopp';
        let index = str.indexOf('o');
        let num = 0;
        while (index !== -1) {
            console.log(index);
            num++;
            index = str.indexOf('o', index + 1);
        }
        console.log('o出现了：' + num + '次');

        // 作业
        let arr = ['red', 'blue', 'red', 'green', 'pink', 'red'];
        let index1 = arr.indexOf('red');
        let num1 = 0;
        while (index1 !== -1) {
            console.log(index1);
            num1++;
            index1 = arr.indexOf('red', index1 + 1);
        }
        console.log('red出现了：' + num1 + '次');
    </script>
</head>

<body>

</body>

</html>
