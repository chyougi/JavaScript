<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组对象</title>
    <script>
        function reverse(arr) {
            if (Array.isArray(arr)) {
                let newArr = [];
                for (let i = arr.length - 1; i >= 0; i--) {
                    newArr[newArr.length] = arr[i];
                }
                return newArr;
            } else {
                alert('对不起，您输入的不是数组');
            }
        }
        console.log(reverse([1, 2, 3, 4]));
    </script>
</head>
