<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计出现次数最多的字符</title>
    <script>
        let str = 'abcoefoxyozzopp';
        let o = {};
        for (let i = 0; i < str.length; i++) {
            let chars = str.charAt(i);
            console.log(chars);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);

        let max = 0;
        for(let k in o){
            if (o[k] > max) {
                max = o[k];
            }
        }
        console.log(max);
    </script>
</head>

<body>

</body>

</html>
